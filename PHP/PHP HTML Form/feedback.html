<!-- Add Doctype -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/ DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<!-- Start head -->
	<head>
		<!-- Meta Data -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

		<!-- Title of HTML page -->
		<title>Feedback Form</title>
	<!-- End Head -->
	</head>

	<!-- Start Body of HTML -->
	<body>
		<div>
			<p>Please complete this form to submit your feedback:</p>

			<!-- Start Form -->
			<!-- 
				With the GET method, a limited amount
				of information can be passed.

				The GET method sends the data to the
				handling script publicly (which means,
				for example, that a password entered
				in a form would be viewable by anyone
				within eyesight of the Web browser,
				creating a larger security risk).

				A page generated by a form that used
				the GET method can be bookmarked,
				but one based on POST canâ€™t be.
				
				Users will be prompted if they attempt
				to reload a page accessed via POST A ,
				but will not be prompted for pages
				accessed via GET.

				method in the form determines which one to do
			-->
			<form action="handle_form.php" method="post">
				<!-- Create the selector for title -->
				<p>Name: 
					<select name="title">
						<option value="Mr.">Mr.</option>
						<option value="Mrs.">Mrs.</option>
						<option value="Ms.">Ms.</option>
					</select> 
					<input type="text" name="name" size="20" />
				<!-- End title selector -->
				</p>

				<!-- Create Email Input -->
				<p>Email Address: 
					<input type="text" name="email" size="20" />
				<!-- End Email Input -->
				</p>

				<!-- Create Radio Selector -->
				<p>Response: This is...
					<!-- Create the 3 input and give them their names -->
					<input type="radio" name="response" value="excellent" /> excellent
					<input type="radio" name="response" value="okay" /> 
					okay
					<input type="radio" name="response" value="boring" /> boring
				<!-- End Radio Selector -->
				</p>

				<!-- Start comment section -->
				<p>Comments: 
					<textarea name="comments" rows="3" cols="30"></textarea>
				<!-- End comment section -->
				</p>

				<!-- Add a submit button -->
				<input type="submit" name="submit" value="Send My Feedback" />

			<!-- End Form -->
			</form>
		<!-- End div that contains feedback -->
		</div>
	<!-- End body of HTML -->
	</body>
<!-- End HTML -->
</html>
