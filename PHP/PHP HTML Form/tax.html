<!-- Add Doctype -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/ DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<!-- Start head -->
	<head>
		<!-- Meta Data -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

		<!-- Title of HTML page -->
		<title>Tax Form</title>
	<!-- End Head -->
	</head>

	<!-- Start Body of HTML -->
	<body>
		<div>
			<p>Please enter your tax information:</p>

			<!-- Start Form -->
			<!-- 
				With the GET method, a limited amount
				of information can be passed.

				The GET method sends the data to the
				handling script publicly (which means,
				for example, that a password entered
				in a form would be viewable by anyone
				within eyesight of the Web browser,
				creating a larger security risk).

				A page generated by a form that used
				the GET method can be bookmarked,
				but one based on POST canâ€™t be.
				
				Users will be prompted if they attempt
				to reload a page accessed via POST A ,
				but will not be prompted for pages
				accessed via GET.

				method in the form determines which one to do
			-->

			<form action="handletax_form.php" method="post">
				
				<!-- Set Price input -->
				<p>Price: 
					<input type="text" name="price" size="5" />
				</p>
				<!-- Set Quantity input -->
				<p>Quantity: 
					<input type="text" name="quantity" size="5" />
				</p>
				<!-- Set Discount input -->
				<p>Discount: 
					<input type="text" name="discount" size="5" />
				</p>
				<!-- Set Tax input -->
				<p>Tax: 
					<input type="text" name="tax" size="3" /> (%)
				</p>

				<!-- Shipping select input -->
				<p>Shipping method: 
					<select name="shipping">
						<option value="5.00">Slow and steady</option>
				
						<option value="8.95">Put a move on it.</option>
				
						<option value="19.36">I need it yesterday!</option>
					</select>
				<!-- End Shipping select input -->
				</p>

				<!-- Set Payment amount input -->
				<p>Number of payments to make:
					<input type="text" name="payments" size="3" />
				</p>
				
				<!-- Set submit button -->
				<input type="submit" name="submit" value="Calculate!" />

			<!-- End Form -->
			</form>
		<!-- End div that contains feedback -->
		</div>
	<!-- End body of HTML -->
	</body>
<!-- End HTML -->
</html>
